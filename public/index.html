<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/assets/cloud.png" type="image/x-icon">
    <title>CLIMAPP</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>CLIMAPP</h1>
        <img src="../src/assets/cloud.png" alt="Logo">
      </div>
      <ul>
        <li>
            <a target="_blank" href="https://openweathermap.org/">
            <img src="../src/assets/api.png" alt="API">
            Conoce el API
          </a>
        </li>
        <li>
          <a target="_blank" href="">
          <img src="../src/assets/contact.png" alt="Contáctame">
          Contáctame
          </a>
        </li>

        <li>
          <a target="_blank" href="https://github.com/JoseGarcia2001/Simple-Weather-App">
            <img src="../src/assets/github.png" alt="Repositorio">
            Mira el código
          </a>
        </li>
      </ul>
      </div>
    </header>
    <main>
      <div class="input-container">
        <form action="">
          <input type="text" autocomplete="country-name" placeholder="Digita el nombre de tu ciudad">
          <button type="button">¡Consultar!</button>    
        </form>
      </div>
      <div class="cards-container">
        
      </div>
    </main>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
